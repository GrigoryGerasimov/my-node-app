<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="urf-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta name="keywords" content="node, app"/>
    <meta name="description" content="server testing app on NodeJS"/>
    <title>OS Info App</title>
</head>
<body>
<h1>Your current OS</h1>
<fieldset>
    <legend>Your Current OS</legend>
    <form action="/" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="param">Parameter</label>
            <input id="param" name="param" type="text" required/>
        </div>
        <div>
            <label for="content">Content</label>
            <input id="content" name="content" type="text" required/>
        </div>
        <button type="submit">Save</button>
    </form>
</fieldset>
<button type="button">Show info</button>
</body>
</html>
